<div class="space-y-6">

    <div class="flex justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Pacientes</h1>
            <p class="text-gray-600">Gerenciamento de pacientes</p>
        </div>

        <p-button label="Novo Paciente" icon="fa fa-plus" (onClick)="showDialog()"></p-button>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex flex-row gap-4">
            <input pInputText placeholder="Busca por nome, cpf, telefone" fluid [(ngModel)]="pesquisa"
                [pAutoFocus]="true">

            <p-select [options]="filtros" [(ngModel)]="filtroSelecionado"></p-select>
        </div>
    </div>

    <p-table [value]="pacientes" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template #header>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>
                    <div class="text-right">Ações</div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-paciente>
            <tr>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf }}</td>
                <td>{{ paciente.telefone }}</td>
                <td>
                    <app-registro-status-tag [status]="paciente.status" />
                </td>
                <td>
                    <div class="flex gap-1 justify-end">
                        <p-button icon="fa-regular fa-pen-to-square" variant="text" severity="info" />
                        <p-button icon="fa fa-trash" variant="text" severity="danger" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Cadastro de Paciente" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

        <div class="md:col-span-2">
            <label for="nome" class="font-semibold w-24">Nome</label>
            <input pInputText id="nome" class="flex-auto" autocomplete="off" fluid />
        </div>

        <div>
            <label for="cpf" class="font-semibold w-24">CPF</label>
            <p-inputmask mask="999.999.999-99" placeholder="999.999.999-99" fluid id="cpf" />
        </div>

        <div>
            <label for="dataNascimento" class="font-semibold w-24">Data de Nascimento</label>
            <p-date-picker fluid id="dataNascimento" />
        </div>

        <div>
            <label for="telefone" class="font-semibold w-24">Telefone</label>
            <p-inputmask mask="(99) 99999-9999" placeholder="(99) 99999-9999" fluid id="telefone" />
        </div>

        <div>
            <label for="email" class="font-semibold w-24">E-mail</label>
            <input pInputText id="email" type="email" class="flex-auto" autocomplete="off" fluid />
        </div>


        <div class="md:col-span-2">
            <label for="endereco" class="font-semibold w-24">Endereço</label>
            <input pInputText id="endereco" class="flex-auto" autocomplete="off" fluid />
        </div>

        <div class="md:col-span-2">
            <label for="observacao" class="font-semibold w-24">Observação</label>
            <textarea rows="5" cols="30" pTextarea fluid></textarea>
        </div>


    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Salvar" icon="fa fa-save" (click)="visible = false" />
    </div>
</p-dialog>
